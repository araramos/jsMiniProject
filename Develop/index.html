<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
        div {
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: auto;
        }
        ul {
            list-style: none;
        }
        li {
            color: darkred;
        }
    </style>
</head>
<body>

    <h1>Password Generator</h1>
    
    <div>
        <input type="text" id="password_field" name="password_field" placeholder="Enter your password here:">
        
        <button onclick="validatePassword()">
            Validate Password
        </button>
        
        <button onclick="generateSecurePassword()">
            Generate a Secure Password
        </button>
        
        <button onclick="copyPassword()">
            Copy Password
        </button>
        
        <button onclick="clearPassword()">
            Clear Password
        </button>
    </div>

    <ul id="validation_errors"></ul>
  <script src="./script.js"></script>
</body>
</html>
